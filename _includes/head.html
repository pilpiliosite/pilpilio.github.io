<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="origin" />


  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">


  <link rel="stylesheet" href="{{ "/css/app.css" | prepend: site.baseurl }}">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">

  <link rel="stylesheet" href="{{ "/css/superslides.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ "/css/slick-theme.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ "/css/slick.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ "/css/animate.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ "/css/linea-styles.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ "/css/linea-arrows-styles.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ "/css/font-awesome.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ "/css/noto.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ "/css/responsive.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">



  <script src="{{ "/bower_components/modernizr/modernizr.js" | prepend: site.baseurl }}"></script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
